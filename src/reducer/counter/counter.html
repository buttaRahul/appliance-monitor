<html>

<head>
    <link rel="stylesheet" href="counter.css">
</head>

<body>
    <div class="container">
        <div class="counter-container">
            <div class="dec-box">
                <button>-</button>
            </div>
            <div class="counter-box"><span>25</span></div>
            <div class="inc-box">
                <button>+</button>
            </div>
        </div>
        <div class="reset-container">
            <div class="reset-box">
                <button>0</button>
            </div>
            <div class="step-box">
                <button>1</button>
            </div>
        </div>
    </div>

</body>

</html>
